      - question: "面色無華,唇甲色淡"
      - question: "頭暈眼花,健忘"
      - question: "舌淡苔薄白,脈細弱"

  - id: TCM_013
    name: 心陰虛 - 複雜症狀
    type: tcm
    expected_pattern: "心陰虛"
    rounds:
      - question: "失眠心煩,五心煩熱"
      - question: "盜汗,口乾咽燥"
      - question: "舌紅少津,脈細數"

  - id: TCM_014
    name: 心火亢盛 - 急性表現
    type: tcm
    expected_pattern: "心火亢盛"
    rounds:
      - question: "突然口舌生瘡,疼痛難忍"
      - question: "心煩不安,面紅目赤"
      - question: "小便短赤灼熱,舌尖紅"
      - question: "脈數有力"

  - id: TCM_015
    name: 心血瘀阻 - 嚴重胸痛
    type: tcm
    expected_pattern: "心血瘀阻"
    rounds:
      - question: "胸痛如刺,痛處固定"
      - question: "夜間痛甚,胸悶氣短"
      - question: "面色晦暗,唇甲青紫"
      - question: "舌質紫暗有瘀點,脈澀"

  # --- 肝系疾病 (15個) ---
  
  - id: TCM_016

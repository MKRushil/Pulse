# 治則治法知識庫
version: "2.1.0"

# 八法分類
eight_methods:
  汗法:
    definition: "解表發汗，祛除外邪"
    indications: ["表證", "風寒束表", "風熱犯表"]
    代表方: ["麻黃湯", "桂枝湯", "銀翹散"]
  
  吐法:
    definition: "催吐祛邪，使邪從口出"
    indications: ["痰涎壅盛", "食積內停", "誤食毒物"]
    代表方: ["瓜蒂散"]
  
  下法:
    definition: "攻下通便，蕩滌邪積"
    indications: ["實熱積滯", "便秘", "熱結旁流"]
    代表方: ["大承氣湯", "調胃承氣湯"]
  
  和法:
    definition: "和解表裡，調和陰陽"
    indications: ["半表半裡證", "肝脾不和"]
    代表方: ["小柴胡湯", "逍遙散"]
  
  溫法:
    definition: "溫陽散寒，溫通經脈"
    indications: ["陽虛證", "寒證", "虛寒證"]
    代表方: ["理中丸", "四逆湯", "金匱腎氣丸"]
  
  清法:
    definition: "清熱瀉火，涼血解毒"
    indications: ["熱證", "火熱熾盛", "熱毒內盛"]
    代表方: ["白虎湯", "黃連解毒湯", "清營湯"]
  
  消法:
    definition: "消導化積，散結消痞"
    indications: ["食積", "痰飲", "癥瘕積聚"]
    代表方: ["保和丸", "二陳湯"]
  
  補法:
    definition: "補益氣血陰陽，扶正固本"
    indications: ["氣血陰陽虧虛", "臟腑虛損"]
    代表方: ["四君子湯", "四物湯", "六味地黃丸", "補中益氣湯"]

# 治療原則
treatment_principles:
  治病求本:
    description: "治療應針對疾病的根本原因"
    example: "肝鬱脾虛，疏肝為本，健脾為標"
  
  扶正祛邪:
    description: "扶助正氣，祛除病邪"
    strategies:
      - "正虛為主：先扶正後祛邪"
      - "邪實為主：先祛邪後扶正"
      - "正虛邪實：扶正祛邪並用"
  
  調整陰陽:
    description: "調節陰陽平衡"
    methods:
      - "陰盛則寒：溫陽散寒"
      - "陽盛則熱：清熱瀉火"
      - "陰虛則熱：滋陰降火"
      - "陽虛則寒：溫補陽氣"
  
  三因制宜:
    因時制宜: "順應四時變化用藥"
    因地制宜: "根據地域特點調整"
    因人制宜: "考慮年齡、性別、體質"
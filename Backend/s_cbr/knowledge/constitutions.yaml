        忌: ["過度飲酒", "咖啡過多"]
      運動: ["戶外運動", "群體活動", "旅遊"]
      作息: ["保證睡眠", "避免熬夜"]
      情志: ["多參加社交", "培養興趣", "傾訴交流"]

  特禀質:
    code: "BC9"
    description: "先天不足或過敏體質"
    prevalence: "8.24%"
    
    characteristics:
      過敏: ["對花粉、藥物、食物易過敏"]
      鼻部: ["鼻塞", "噴嚏", "流涕"]
      皮膚: ["蕁麻疹", "皮膚劃痕陽性"]
      其他: ["遺傳性疾病家族史"]
    
    susceptible_diseases:
      - "哮喘"
      - "蕁麻疹"
      - "過敏性鼻炎"
      - "藥物過敏"
    
    health_advice:
      總則: "益氣固表，增強體質"
      飲食:
        宜: ["黃芪", "靈芝", "蜂蜜"]
        忌: ["已知過敏原", "海鮮發物"]
      運動: ["適度運動", "增強體質"]
      作息: ["規律作息", "避免過度疲勞"]
      環境: ["避免過敏原", "保持室內清潔"]

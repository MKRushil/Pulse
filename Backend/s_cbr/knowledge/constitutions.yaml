# 九種體質分類知識庫（基於王琦體質學說）
version: "2.1.0"
update_date: "2025-10-07"

constitutions:
  平和質:
    code: "BC1"
    description: "陰陽氣血調和，臟腑功能正常"
    prevalence: "32.75%"  # 流行病學數據
    
    characteristics:
      體態: ["體形適中", "勻稱健壯"]
      面色: ["面色紅潤", "有光澤"]
      精神: ["精力充沛", "耐受力強"]
      睡眠: ["睡眠良好"]
      食慾: ["食慾正常"]
      二便: ["大小便正常"]
      舌脈: ["舌淡紅", "苔薄白", "脈和緩有神"]
    
    susceptible_diseases: []  # 不易患病
    
    health_advice:
      總則: "順應自然，維持現狀"
      飲食: ["均衡飲食", "五穀雜糧", "新鮮蔬果"]
      運動: ["適度運動", "太極、慢跑、游泳皆可"]
      作息: ["規律作息", "不過勞不過逸"]
      情志: ["保持心態平和"]

  氣虛質:
    code: "BC2"
    description: "元氣不足，臟腑功能低下"
    prevalence: "12.71%"
    
    characteristics:
      體態: ["肌肉鬆軟不實", "易出汗"]
      面色: ["面色偏白", "萎黃"]
      精神: ["疲倦乏力", "氣短懶言", "聲音低弱"]
      睡眠: ["容易入睡"]
      二便: ["大便正常或偏軟"]
      舌脈: ["舌淡", "邊有齒痕", "脈弱"]
      其他: ["易感冒", "內臟下垂"]
    
    susceptible_diseases:
      - "感冒"
      - "內臟下垂"
      - "虛勞"
    
    health_advice:
      總則: "補氣健脾，培補元氣"
      飲食:
        宜: ["黃芪", "人參", "山藥", "大棗", "雞肉", "牛肉"]
        忌: ["生冷", "寒涼", "油膩難消化"]
      運動: ["太極拳", "八段錦", "散步", "避免大汗"]
      作息: ["避免過度勞累", "保證充足休息"]
      情志: ["保持樂觀心態"]

  陽虛質:
    code: "BC3"
    description: "陽氣不足，失於溫煦"
    prevalence: "7.90%"
    
    characteristics:
      體態: ["肌肉不壯", "白胖"]
      畏寒: ["畏寒怕冷", "手足不溫", "喜熱飲食"]
      精神: ["精神不振", "易疲倦"]
      睡眠: ["睡眠偏多"]
      二便: ["大便溏薄", "小便清長"]
      舌脈: ["舌淡胖", "苔白滑", "脈沉遲"]
    
    susceptible_diseases:
      - "水腫"
      - "泄瀉"
      - "陽痿"
    
    health_advice:
      總則: "溫陽散寒，培補陽氣"
      飲食:
        宜: ["羊肉", "韭菜", "生薑", "核桃", "桂圓", "辣椒適量"]
        忌: ["生冷", "寒涼水果", "冷飲"]
      運動: ["慢跑", "爬山", "陽光下運動"]
      作息: ["注意保暖", "冬季尤甚"]
      情志: ["保持積極心態"]

  陰虛質:
    code: "BC4"
    description: "陰液虧少，虛熱內生"
    prevalence: "8.89%"
    
    characteristics:
      體態: ["體形偏瘦"]
      五心煩熱: ["手足心熱", "心煩"]
      口燥: ["口乾咽燥", "鼻微乾"]
      睡眠: ["失眠多夢"]
      二便: ["大便偏乾"]
      舌脈: ["舌紅", "苔少或無苔", "脈細數"]
      其他: ["盜汗", "眩暈", "耳鳴"]
    
    susceptible_diseases:
      - "失眠"
      - "便秘"
      - "乾燥綜合症"
    
    health_advice:
      總則: "滋陰潤燥，養陰清熱"
      飲食:
        宜: ["百合", "銀耳", "枸杞", "麥冬", "梨", "蜂蜜", "鴨肉"]
        忌: ["辛辣", "燥熱", "煎炸", "煙酒"]
      運動: ["太極", "瑜伽", "避免大汗"]
      作息: ["避免熬夜", "充足睡眠", "午休"]
      情志: ["靜養為主", "減少緊張"]

  痰濕質:
    code: "BC5"
    description: "痰濕凝聚，臟腑功能失調"
    prevalence: "6.29%"
    
    characteristics:
      體態: ["體形肥胖", "腹部肥滿鬆軟"]
      面部: ["面部皮膚油脂較多", "多汗且黏"]
      感覺: ["胸悶", "痰多", "身重困倦"]
      口腔: ["口黏膩", "喜食肥甘"]
      舌脈: ["舌體胖大", "苔白膩", "脈滑"]
    
    susceptible_diseases:
      - "高血壓"
      - "糖尿病"
      - "高血脂"
      - "冠心病"
    
    health_advice:
      總則: "健脾利濕，化痰降脂"
      飲食:
        宜: ["薏苡仁", "陳皮", "荷葉", "冬瓜", "海帶", "綠豆"]
        忌: ["油膩", "甜食", "酒", "肥肉"]
      運動: ["有氧運動", "游泳", "慢跑", "控制體重"]
      作息: ["避免久坐", "適度活動"]
      情志: ["保持心情愉悅"]

  濕熱質:
    code: "BC6"
    description: "濕熱內蘊，表裡俱熱"
    prevalence: "9.88%"
    
    characteristics:
      面部: ["面部油光", "易生痤瘡"]
      口腔: ["口苦", "口臭", "口黏"]
      身體: ["身重困倦"]
      二便: ["大便黏滯不爽", "小便短赤"]
      舌脈: ["舌質偏紅", "苔黃膩", "脈滑數"]
      其他: ["男性陰囊潮濕", "女性帶下色黃"]
    
    susceptible_diseases:
      - "痤瘡"
      - "黃疸"
      - "淋證"
      - "帶下病"
    
    health_advice:
      總則: "清熱利濕，疏肝利膽"
      飲食:
        宜: ["綠豆", "苦瓜", "芹菜", "黃瓜", "薏米", "茵陳"]
        忌: ["辛辣", "油膩", "甜食", "酒", "海鮮發物"]
      運動: ["適度運動", "促進代謝"]
      作息: ["清淡飲食", "避免熬夜"]
      情志: ["保持心態平和"]

  血瘀質:
    code: "BC7"
    description: "血行不暢，瘀血內阻"
    prevalence: "4.00%"
    
    characteristics:
      面色: ["面色晦暗", "色素沉著", "黑眼圈"]
      皮膚: ["皮膚偏暗", "易有瘀斑"]
      疼痛: ["刺痛", "固定不移", "夜間加重"]
      口唇: ["口唇暗紫"]
      舌脈: ["舌質暗", "有瘀點瘀斑", "脈澀或結代"]
      其他: ["健忘", "女性痛經"]
    
    susceptible_diseases:
      - "中風"
      - "冠心病"
      - "腫瘤"
      - "痛經"
    
    health_advice:
      總則: "活血化瘀，理氣通絡"
      飲食:
        宜: ["山楂", "紅花", "桃仁", "黑木耳", "洋蔥", "黑豆"]
        忌: ["寒涼", "油膩"]
      運動: ["舞蹈", "太極", "促進血液循環"]
      作息: ["避免久坐", "保暖避寒"]
      情志: ["保持心情舒暢", "避免抑鬱"]

  氣鬱質:
    code: "BC8"
    description: "氣機鬱滯，情志不暢"
    prevalence: "8.73%"
    
    characteristics:
      情緒: ["多愁善感", "憂鬱脆弱", "易焦慮"]
      胸腹: ["胸脅脹滿", "脅肋脹痛", "咽中如有異物"]
      睡眠: ["失眠多夢"]
      其他: ["善太息", "易受驚嚇"]
      舌脈: ["舌淡紅", "苔薄白", "脈弦"]
    
    susceptible_diseases:
      - "抑鬱症"
      - "臟躁"
      - "梅核氣"
      - "失眠"
    
    health_advice:
      總則: "疏肝理氣，調暢情志"
      飲食:

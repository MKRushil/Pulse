    primary_symptoms: ["心悸", "失眠", "健忘", "多夢", "胸悶", "胸痛"]
    tongue: ["舌尖紅"]
    pulse: ["脈結代"]
  
  肝:
    primary_symptoms: ["脅痛", "易怒", "胸脅脹痛", "頭暈", "目眩", "抽搐"]
    tongue: ["舌邊紅"]
    pulse: ["脈弦"]
  
  脾:
    primary_symptoms: ["腹脹", "納呆", "便溏", "乏力", "肢倦", "水腫"]
    tongue: ["舌淡胖", "邊有齒痕"]
    pulse: ["脈緩"]
  
  肺:
    primary_symptoms: ["咳嗽", "氣喘", "胸悶", "鼻塞", "自汗", "皮膚乾燥"]
    tongue: ["舌淡"]
    pulse: ["脈浮"]
  
  腎:
    primary_symptoms: ["腰痠", "耳鳴", "遺精", "尿頻", "畏寒", "水腫"]
    tongue: ["舌淡胖"]
    pulse: ["脈沉"]
  
  胃:
    primary_symptoms: ["胃痛", "噯氣", "泛酸", "納呆", "嘔吐", "消穀善飢"]
    tongue: ["舌中黃"]
    pulse: ["脈滑"]


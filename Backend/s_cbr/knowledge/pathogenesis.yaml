# 病機分析知識庫
version: "2.1.0"

# 病因分類
etiology:
  外感六淫:
    風:
      indicators: ["惡風", "汗出", "頭痛", "鼻塞", "咽癢", "脈浮"]
      season: ["春季多見"]
    寒:
      indicators: ["惡寒", "無汗", "肢冷", "疼痛", "口不渴", "脈緊"]
      season: ["冬季多見"]
    暑:
      indicators: ["發熱", "汗多", "口渴", "煩躁", "小便短赤"]
      season: ["夏季多見"]
    濕:
      indicators: ["身重", "困倦", "苔膩", "大便溏", "關節痠痛"]
      season: ["長夏多見"]
    燥:
      indicators: ["口乾", "鼻燥", "皮膚乾", "便秘", "乾咳少痰"]
      season: ["秋季多見"]
    火:
      indicators: ["高熱", "煩躁", "面赤", "口渴", "舌紅", "脈數"]
      season: ["四季皆可"]

  內傷七情:
    怒:
      indicators: ["胸脅脹痛", "頭痛", "面紅", "易怒", "失眠"]
      affected_zangfu: ["肝"]
    喜:
      indicators: ["心悸", "失眠", "健忘", "精神不集中"]
      affected_zangfu: ["心"]
    思:
      indicators: ["納呆", "腹脹", "倦怠", "多夢", "健忘"]
      affected_zangfu: ["脾"]
    悲:
      indicators: ["氣短", "乏力", "悲觀", "哭泣"]
      affected_zangfu: ["肺"]
    恐:
      indicators: ["遺精", "遺尿", "腰痠", "驚恐不安"]
      affected_zangfu: ["腎"]
    驚:
      indicators: ["心悸", "失眠", "易驚", "不安"]
      affected_zangfu: ["心", "膽"]

  飲食勞倦:
    飲食不節:
      indicators: ["腹脹", "噯氣", "納呆", "便溏", "噁心"]
    過勞:
      indicators: ["疲倦", "乏力", "氣短", "自汗", "懶言"]
    房勞:
      indicators: ["腰痠", "耳鳴", "遺精", "健忘", "頭暈"]

# 病位對應（臟腑定位）

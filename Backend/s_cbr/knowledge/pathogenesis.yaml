  虛實:
    虛證: ["乏力", "氣短", "自汗", "聲低", "舌淡", "脈細弱"]
    實證: ["脹滿", "便秘", "聲高", "苔厚", "脈實有力"]
  
  陰陽:
    陰證: ["畏寒", "肢冷", "面色蒼白", "精神萎靡", "舌淡", "脈微"]
    陽證: ["發熱", "面紅", "煩躁", "口渴", "舌紅", "脈數"]
  
  氣血津液:

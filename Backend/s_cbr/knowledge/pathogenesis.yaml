    表裡傳變: "表證不解，內傳成裡"
    臟腑傳變: "如肝病傳脾（木克土）"
  
  轉化:
    寒熱轉化: "寒證化熱，熱證化寒"
    虛實轉化: "久病多虛，新病多實"
  
  兼夾:
    寒熱錯雜: "上熱下寒，表寒裡熱"
    虛實夾雜: "本虛標實，正虛邪實"